<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ecommerce</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="navbar">
      <h1>Mi Ecommerce</h1>
    </header>
    
    <aside class="sidebar">
      <h2>Categorías</h2>
      <ul>
        <li>Perfumes (13)</li>
        <li>Ropa (21)</li>
        <li>Accesorios (41)</li>
        <li>Zapatos (10)</li>
      </ul>
    </aside>
    
    <main class="product-grid">
      <div class="product-card">
        <img src="./assets/img/myKingdom.jpg" alt="Perfume myKingdom">
        <h3>Perfume myKingdom</h3>
        <p>31.400</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="./assets/img/Phantom.jpg" alt="Perfume Phantom">
        <h3>Perfume Phantom</h3>
        <p>68.900</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="./assets/img/Zapatos_Docker.jpg" alt="Zapatos Docker">
        <h3>Zapatos Docker</h3>
        <p>29.700</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="./assets/img/puma.jpg" alt="Polerón Puma">
        <h3>Polerón Puma</h3>
        <p>44.700</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="./assets/img/codeMaster.jpg" alt="Perfume CodeMaster">
        <h3>Perfume CodeMaster</h3>
        <p>55.800</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="./assets/img/JavaScript.jpg" alt="Perfume JavaSpirit">
        <h3>Perfume JavaSpirit</h3>
        <p>60.200</p>
        <button>Comprar</button>
      </div>
    </main>
    
    <footer class="footer">
      <p>@miecommerce</p>
    </footer>
  </div>
</body>
</html>
